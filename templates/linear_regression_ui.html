    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/linear_regression" style="color: rgb(183, 171, 42); font-weight: bold;">Linear Regression Model</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <div class="nav-item"><a class="nav-link active" aria-current="page" style="color: rgb(185, 172, 35); font-weight: bold;" href="/linear_regression_results">Model Results</a></div>

        <section class="about_section layout_padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Linear Regression Methods: <br>Advertising Sales</h2>
                            
                            <form action="/linear_regression_ui" method="POST">
                                <div class="form-group">
                                    <label for="tv_budget">Tv Budget: </label>
                                    <input type="text" id="tv_budget" name="tv_budget" value="{{ tv_budget }}">
                                </div>
                                <div class="form-group">
                                    <label for="radio_budget">Radio Budget:</label>
                                    <input type="text" id="radio_budget" name="radio_budget" value="{{ radio_budget }}">
                                </div>
                                <div class="form-group">
                                    <label for="newspapers_budget">Newspapers Budget:</label>
                                    <input type="text" id="newspapers_budget" name="newspapers_budget" value="{{ newspapers_budget }}">
                                </div>
                                <button type="submit">Predict</button>
                            </form>
                     </div>
                     <div class="col-md-6">
                        <div class="about_box10">
                            <h2>Advertising Sales Prediction: </h2>
                                {% if prediction %}
                                    <div class="result">
                                        <h2>{{ prediction }}</h2>
                                    </div>
                                {% endif %}
                        </div>
                     </div>
                     </div>
                    <br>
                </div>
            </div>
        </section>
